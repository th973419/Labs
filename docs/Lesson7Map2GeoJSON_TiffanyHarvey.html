<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>A new title goes here</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
  require ([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/config",
    "esri/geometry/Point",
    "esri/request",
    "dojo/domReady!"
  ], function (Map, MapView, FeatureLayer, esriconfig, Point, esrirequest)
  {
    var mymap = new Map ({
      basemap: "dark-gray"
    });
    var myview = new MapView ({
      container: "viewDiv",
      map: mymap,
      zoom: 2.5,
      center: [-119,30],
      ui: {
        padding: {
          bottom: 15,
          right: 0
        }
      }
    }
    );
    var Layer;
    var fields = [
      {
        name:"ObjectID",
        alias: "ObjectID",
        type: "oid"
      },{
        name: "title",
        alias: "title",
        type: "string"
      },{
        name: "type",
        alias: "type",
        type: "string"
      },{
        name:"place",
        alias:"place",
        type: "string"
      },{
        name: "depth",
        alias: "depth",
        type: "string"
      },{
        name:"time",
        alias:"time",
        type: "date"
      },{
        name:"mag",
        alias:"Magnitude",
        type:"double"
      },{
        name:"url",
        alias:"url",
        type: "string"
      },{
        name: "mmi",
        alias:"intensity",
        type: "double"
      },{
        name: "felt",
        alias: "Number of felt reports",
        type: "double"
      }, {
        name:"sig",
        alias: "significance",
        type: "double"
      }
    ];
  var pPopup ={
    title: "{title}",
    content: [{
      type: "fields",
      fieldInfos:[{
        fieldName: "place",
        label:"Location",
        visible: true
      },{
        fieldName: "time",
        fieldName: "Date and time",
        visible:true
      },{
        fieldName:"mag",
        label:"Magnitude",
        visible: true
      },{
        fieldName:"mmi",
        label: "Intensity",
        visible: true
      },{
        fieldName: "depth",
        label: "Depth",
        visible: true
      }, {
        fieldName:"felt",
        label: "Number who felt the quake",
        visible: true,
        format: {
          digitSeparator: true,
          places: 0
        }
        },{
          fieldName: "sig",
          label: "Significance",
          visible: true

        },{
          fieldName: "url",
          label: "More info",
          visible: true
        }]
      }], fieldInfos: [{
        fieldName: "time",
        format: {
          dateformat: "short-date-short-time"
        }
      }]
    };
      var quakeSymbol = {
        type: "simple",
        symbol: {
          type: "simple-marker",
          style: "circle",
          size: 15,
          color: [238, 69, 0, 0],
          outline: {
            width: 1,
            color: "#FF0055",
            style: "solid",

          }
        }
      };
      myview.when (function() {
        getData ()
        .then(createGraphics)
        .then(createLayer)
      });
      function getData(){
        var url = "datafiles/all_month.geojson.json";
        return esriRequest(url,{
          responsiveType:"json"
        });
      }
      function createGraphics(response){
        //raw GeoJSON data
        var geoJson = response.data;

        //create an array of Graphics from each GeoJSON feature
        return geoJson.features.map (function(feature, i){
          return {
            geometry: new Point({
              x: feature.geometry.coordinates[0],
              y: feature.geometry.coordinates[1]
            }),
        //select only the attributes you care about
        attributes: {
          ObjectID: i,
          title: feature.properties.title,
          type: feature.properties.type,
          place: feature.properties.place,
          depth: feature.geometry.coordinates[2] + " km",
          time: feature.properties.time,
          mag: feature.properties.mag,
          mmi: feature.properties.mmi,
          felt: feature.properties.felt,
          sig: feature.properties.sig,
          url: feature.properties.url
        }
          };
        });
      }
      function createLayer(graphics) {

        layer = new FeatureLayer ({
          source: graphics, //autocast as an array of esri/Graphic//create an instance of esri/layers/support/Field for each field object
          fields: fields, //this is required when creating a layer from Graphics
          objectIdField: "ObjectID", //This must be defined when creating a layer from Graphics
          renderer: quakeSymbol, //set the visualization on the layer /*spatialReference: {
            //wkid: 4326 }, * /
            geometryType: "point",//Must be set when creating a layer from Graphics
            popupTemplate: pPopup

      
        });
          mymap.add(layer);
          return layer;
        }
      }
    );
</script>
</head>
<body>
<div id = "viewDiv"> </div>
</body>
</html>
